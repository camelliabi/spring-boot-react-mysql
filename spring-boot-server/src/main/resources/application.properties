spring.datasource.url= jdbc:mysql://localhost:3306/testdb?useSSL=false
spring.datasource.username= root
spring.datasource.password= 123456

# FIX #11, #12: Removed deprecated autoReconnect and maxReconnects parameters
# These are deprecated in modern MySQL Connector/J versions
# Connection pooling and reconnection are now handled by HikariCP configuration below

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update

# FIX #13: HikariCP connection pool configuration (handles connection management)
spring.datasource.hikari.maximum-pool-size= 5
spring.datasource.hikari.minimum-idle= 5
